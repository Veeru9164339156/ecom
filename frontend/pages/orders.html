<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - AdaptNxt E-commerce</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="../index.html">AdaptNxt</a>
            </div>
            <div class="nav-links">
                <a href="products.html">Products</a>
                <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
                <a href="orders.html">Orders</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>My Orders</h1>
        
        <div id="loadingMessage" class="loading-message">Loading orders...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="ordersContainer">
            <div id="ordersList" class="orders-list"></div>
            
            <div id="emptyOrders" class="empty-orders" style="display: none;">
                <h3>No orders found</h3>
                <p>You haven't placed any orders yet.</p>
                <a href="products.html" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>

        <!-- Order Details Modal -->
        <div id="orderModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Order Details</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="orderDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/orders.js"></script>
    <script>
        // Initialize orders page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!Auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            // Initialize components
            Orders.init();
            Cart.updateCartCount();

            // Setup logout
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                Auth.logout();
                window.location.href = '../index.html';
            });

            // Setup modal
            const modal = document.getElementById('orderModal');
            const closeModal = modal.querySelector('.close');
            closeModal.addEventListener('click', closeOrderModal);
            
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeOrderModal();
                }
            });
        });

        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Global function to view order details
        window.viewOrderDetails = function(orderId) {
            Orders.viewOrderDetails(orderId);
        };
    </script>
</body>
</html>
