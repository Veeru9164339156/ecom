# Spring Boot Application Configuration
spring.application.name=AdaptNxt

# Server Configuration
server.port=8083

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/E-commerce_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration2025AdaptNxtEcommerce
jwt.expiration=86400

# Logging Configuration
logging.level.com.example.adaptnxt=DEBUG
logging.level.org.springframework.security=DEBUG
